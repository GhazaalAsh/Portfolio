<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74fbb2a2e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Portfolio | About me</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid navigation">
          <figure class="d-flex flex-row">
            <svg width="46" height="48">
              <rect
                x="10"
                y="20"
                rx="1"
                ry="1"
                width="20"
                height="20"
                style="
                  fill: rgb(250, 246, 246);
                  stroke: rgb(80, 5, 80);
                  stroke-width: 2;
                  opacity: 0.5;
                "
              />
              <rect
                x="25"
                y="-3.5"
                rx="1"
                ry="1"
                width="20"
                height="20"
                transform="rotate(45)"
                style="
                  fill: rgb(250, 246, 246);
                  stroke: rgb(4, 102, 141);
                  stroke-width: 2;
                  opacity: 0.5;
                "
              />
              <circle
                cx="20"
                cy="29"
                r="5"
                style="
                  fill: rgb(236, 23, 190);
                  stroke: rgb(236, 23, 190);
                  stroke-width: 1;
                "
              />
            </svg>
          </figure>
          <a class="navbar-brand" href="/">Ghazaleh Ashrafi</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/" target="_blank"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/about.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="work-section">
      <h1>Take a look at what I've been working on!</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="/images/Lake Urmia.png"
              alt="Lake Urmia Project"
              class="img-fluid work-image"
            />
            <h3>Lake Urmia Project</h3>
            <p>Built with HTML and CSS</p>
          </div>
          <div class="col-md-6">
            <img
              src="/images/weather.png"
              alt="Weather Project"
              class="img-fluid work-image"
            />
            <h3>Weather Project</h3>
            <p>Built with HTML, CSS and JavaScript</p>
          </div>
          <div class="col-md-6">
            <img
              src="/images/croissant.png"
              alt="Croissant Project"
              class="img-fluid work-image"
            />
            <h3>Croissant Project</h3>
            <p>Built with HTML and CSS</p>
          </div>
          <div class="col-md-6">
            <img
              src="/images/birthday.png"
              alt="Birthday Project"
              class="img-fluid work-image"
            />
            <h3>Birthday Present Project</h3>
            <p>Built with HTML and CSS</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
